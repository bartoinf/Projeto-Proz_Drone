    <main class="mainFaleConosco">
        <h1 class="h1Faleconosco" >Fale Conosco</h1>
        <form action="#" method="POST">
            <fieldset>
                <legend>Preencha os campos abaixo:</legend>

                <div>
                    <label for="nome_completo">Nome completo:</label>
                    <input type="text" id="nome_completo" name="nome_completo" placeholder="Nome do Aluno" required>
                </div>

                <div>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="emailaluno@exemplo.com" required>
                </div>

                
                <div>
                    <label for="senha">Senha:</label>
                    <input type="password" id="senha" name="senha" placeholder="Ab123#" required>
                </div>

                <div>
                    <label for="telefone">Telefone:</label>
                    <input type="tel" id="telefone" name="telefone" placeholder="11-2222-3333" pattern="[0-9]{2}-[0-9]{4}-[0-9]{4}" required>
                </div>

                <div>
                    <button type="submit">Enviar</button>
                </div>
            </fieldset>
        </form>
    </main>
